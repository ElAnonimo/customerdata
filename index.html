<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Customer Data</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="data.json"></script>
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Customer Data</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="customerTable"></div>
				</div>
			</div>
    </div><!-- /.container -->
		
		<script type="text/template" class="customerTable">
			<h2 class="page-header">Customers</h2>
			<table class="table table-striped">
				<thead>
					<tr><th>ID</th><th>Name</th><th>Company</th><th>Email</th><th></th></tr>
				</thead>
				<tbody>
					<% _.each(customers, function(customer) { %>
						<tr>
							<td><%- customer._id %></td>
							<td><%- customer.name %></td>
							<td><%- customer.company %></td>
							<td><%- customer.email %></td>
							<td><a class="btn btn-default" href="details.html?customer=<%- customer._id %>">Details</a></td>
						</tr>
					<% }); %>
				</tbody>
			</table>
		</script>
		
		<script>
			var customerTableTemplate = _.template($('script.customerTable').html());		// create template
			var templateData = {
				customers: customers																											// customers from data.json
			};
			var customers = _.sortBy(customers, 'name');
			$('#customerTable').html(customerTableTemplate);														// display template
		</script>
  </body>
</html>
